{% extends "inc/layout.tpl.html" %}

{% block content %}
<table style="width:100%">
    {% for KeyInfo, ValInfo in Data.info.items() %}
    <tr>
        <th height="40" style="width:40%">{{KeyInfo}}</th>
        <th>Description</th>
    </tr>
    {% for Key, Val in ValInfo.items() %}
    <tr>
        <td>{{Key}}</td>
        {% autoescape false%}
        <td>{{Val.replace('\n', '<br>')}}</td>
        {% endautoescape%}
    </tr>
    {% endfor %}
    {% endfor %}
</table>
{% endblock %}
