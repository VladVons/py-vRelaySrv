{% extends "Layout.tpl.html" %}

{% block content %}
<form name="FormParse" method="post" action="/form/sites_list?action=go" enctype="multipart/form-data">
    <table style="width:100%">
        <tr>
            <td>
                <table style="width:100%">
                    <tr>
                        <th></th>
                        <th style="width :90%"></th>
                    </tr>
                    {% for Site in Form.Sites %}
                    <tr>
                        <td>Url</td>
                        <td><a href="{{ Site.Rec.GetField('site.url') }}">{{ Site.Rec.GetField('site.url') }}</a></td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="2" style="text-align:center"><input type="submit" name="BtnOk" value="OK" class="btn"></td>
                    </tr>
                </table>
            </td>
            <td>
                <textarea readonly name="Script" rows="25">{{ Form.Title }}</textarea>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
