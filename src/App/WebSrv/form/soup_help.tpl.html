{% extends "Layout.tpl.html" %}

{% block content %}
<table style="width:100%">
    <tr>
        <th style="width:25%">Name</th>
        <th>Description</th>
    </tr>
    {% for x in Data.SchemeApi %}
    <tr>
        <td>{{x[2]}}</td>
        {% autoescape false%}
        <td>{{x[3].strip().replace('\n', '<br>')}}</td>
        {% endautoescape%}
    </tr>
    {% endfor %}
</table>
{% endblock %}
