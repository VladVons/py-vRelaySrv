{% extends "Layout.tpl.html" %}

{% block content %}
<form name="FormParse" method="post" action="/form/soup_make?action=go" enctype="multipart/form-data">
    <table style="width:100%">
      <tr>
        <td>Url</td>
        <td colspan="4">
        <input type="text" name="Url" placeholder="url" style="width:100%" value="{{ Data.Url }}" required>
        </td>
      </tr>
      <tr>
        <td>Path</td>
        <td colspan="4">
        <input type="text" name="Path" placeholder="path script" style="width:100%" value="{{ Data.Path }}" required>
        </td>
      </tr>
      <tr>
        <td>Section</td>
        <td>Name</td>
        <td>Price</td>
        <td>PriceOld</td>
        <td>Stock</td>
      </tr>
      <tr>
        <td>Script</td>
        <td><textarea name="Script_Name"     rows="5">{{ Data.Script_Name }}</textarea></td>
        <td><textarea name="Script_Price"    rows="5">{{ Data.Script_Price }}</textarea></td>
        <td><textarea name="Script_PriceOld" rows="5">{{ Data.Script_PriceOld }}</textarea></td>
        <td><textarea name="Script_Stock"    rows="5">{{ Data.Script_Stock }}</textarea></td>
      </tr>
      <tr>
        <td>Section</td>
        <td>Image</td>
        <td>SKU</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Script</td>
        <td><textarea name="Script_Image"    rows="5">{{ Data.Script_Image }}</textarea></td>
        <td><textarea name="Script_SKU"      rows="5">{{ Data.Script_SKU }}</textarea></td>
        <td><textarea name="None" rows="5" readonly></textarea></td>
        <td><textarea name="None" rows="5" readonly></textarea></td>
      </tr>
      <tr>
        <td>Output</td>
        <td colspan="2"><textarea readonly name="Script" rows="25">{{ Data.Script }}</textarea></td>
        <td colspan="2"><textarea readonly name="Output" rows="25">{{ Data.Output }}</textarea></td>
      </tr>
     <tr>
        <td colspan="5" style="text-align:center"><input type="submit" name="btn" value="OK" class="btn"></td>
     </tr>
    </table>
</form>
{% endblock %}
